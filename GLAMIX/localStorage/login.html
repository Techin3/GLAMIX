<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>เข้าสู่ระบบ</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="logUsername">ชื่อผู้ใช้:</label>
                <input type="text" id="logUsername" required>
            </div>
            <div class="form-group">
                <label for="logPassword">รหัสผ่าน:</label>
                <input type="password" id="logPassword" required>
            </div>
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
        </form>
        <p id="logMessage" class="message"></p>
        <p class="switch-form">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
