<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกใหม่</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>สมัครสมาชิก</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">ชื่อผู้ใช้:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">รหัสผ่าน:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">สร้างบัญชี</button>
        </form>
        <p id="regMessage" class="message"></p>
        <p class="switch-form">มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
