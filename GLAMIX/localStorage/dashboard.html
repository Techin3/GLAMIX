<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บัญชีผู้ใช้ (Dashboard)</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f8f8f8;
        }
        h1 { 
            color: #DEBF71; 
            margin-bottom: 20px; 
        }
        .dashboard-actions button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        #logoutBtn { 
            background-color: #dc3545; 
            color: white; 
        }
        #logoutBtn:hover {
            background-color: #c82333;
        }
        #goToHomeBtn { 
            background-color: #5cb85c; 
            color: white; 
        }
        #goToHomeBtn:hover {
             background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับเข้าสู่พื้นที่บัญชีของคุณ</h1> 
    <p>นี่คือพื้นที่ส่วนตัวของคุณ คุณสามารถดูประวัติการสั่งซื้อและแก้ไขข้อมูลส่วนตัวได้</p>
    
    <div class="dashboard-actions">
        <button id="goToHomeBtn" onclick="goToWebsite()">ไปยังหน้าหลัก (ร้านค้า)</button>
        <button id="logoutBtn" onclick="logout()">ออกจากระบบ</button>
    </div>

    <script src="script.js"></script> 

    <script>
        function goToWebsite() {
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
